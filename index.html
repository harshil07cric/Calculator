<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Montserrat&display=swap" rel="stylesheet">
    <title>calcolator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="inner" id="item1"><p>0</p></div>
            <button onclick="clicked('(')"><div class="inner" id="item2">(</div></button>
            <button onclick="clicked(')')"><div class="inner" id="item3">)</div></button>
            <button onclick="clicked('M-')"><div class="inner" id="item4">M-</div></button>
            <button onclick="clicked('MS')"><div class="inner" id="item5">MS</div></button>
            <button onclick="clicked('%')"><div class="inner" id="item6">%</div></button>
            <button onclick="clicked('CE')"><div class="inner" id="item7">CE</div></button>
            <button onclick="clicked('C')"><div class="inner" id="item8">C</div></button>
            <button onclick="clicked('←')"><div class="inner" id="item9">←</div></button>
            <button onclick="clicked('1/x')"><div class="inner" id="item10">1/x</div></button>
            <button onclick="clicked('**')"><div class="inner" id="item11">a<sup>b</sup></div></button>
            <button onclick="clicked('√')"><div class="inner" id="item12">√</div></button>
            <button onclick="clicked('÷')"><div class="inner" id="item13">÷</div></button>
            <button onclick="clicked('7')"><div class="inner" id="item14">7</div></button>
            <button onclick="clicked('8')"><div class="inner" id="item15">8</div></button>
            <button onclick="clicked('9')"><div class="inner" id="item16">9</div></button>
            <button onclick="clicked('×')"><div class="inner" id="item17">×</div></button>
            <button onclick="clicked('4')"><div class="inner" id="item18">4</div></button>
            <button onclick="clicked('5')"><div class="inner" id="item19">5</div></button>
            <button onclick="clicked('6')"><div class="inner" id="item20">6</div></button>
            <button onclick="clicked('-')"><div class="inner" id="item21">-</div></button>
            <button onclick="clicked('1')"><div class="inner" id="item22">1</div></button>
            <button onclick="clicked('2')"><div class="inner" id="item23">2</div></button>
            <button onclick="clicked('3')"><div class="inner" id="item24">3</div></button>
            <button onclick="clicked('+')"><div class="inner" id="item25">+</div></button>
            <button onclick="clicked('+/-')"><div class="inner" id="item26">+/-</div></button>
            <button onclick="clicked('0')"><div class="inner" id="item27">0</div></button>
            <button onclick="clicked('.')"><div class="inner" id="item28">.</div></button>
            <button onclick="clicked('=')"><div class="inner" id="item29">=</div></button>

        </div>
    </div>
    
</body>

</html>
